<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

	<main class="main">

		<div class="main__img-container">
			<div class="main__img"></div>
		</div>

		<div class="main__left">

			<div class="container">
				<h1 class="main__heading">
					Get <span class="main__heading--accent">insights</span> that help your business grow.
				</h1>
			</div>

			<div class="container">
				<p class="main__text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			</div>

			<div class="container">
				<div class="main__stats">
					<div>
						<h1 class="main__stats-heading">10k+</h1>
						<p class="main__stats-metric">companies</p>
					</div>
					<div>
						<h1 class="main__stats-heading">314</h1>
						<p class="main__stats-metric">templates</p>
					</div>
					<div>
						<h1 class="main__stats-heading">12M+</h1>
						<p class="main__stats-metric">queries</p>
					</div>
				</div>
			</div>

		</div>

	</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Glen Ottley</a>.
  </div>
</body>
</html>
